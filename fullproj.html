<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackIt - Minimalist Q&A Platform</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #ff006e;
            --accent: #8338ec;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav-link:hover {
            background: var(--light);
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #2a75f0;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e0355f;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #05c292;
        }

        .main-content {
            display: flex;
            gap: 30px;
            padding: 30px 0;
        }

        .content {
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .question-list, .answer-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-item, .answer-item {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .question-item:hover, .answer-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .question-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
            display: block;
            text-decoration: none;
        }

        .question-content {
            margin-bottom: 15px;
            color: var(--dark);
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .votes {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .vote-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .vote-btn:hover {
            color: var(--primary);
        }

        .accepted {
            color: var(--success);
        }

        .editor-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .ql-toolbar {
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .ql-container {
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            height: 200px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary);
        }

        .profile-info h2 {
            margin-bottom: 5px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .stat {
            background: var(--light);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .notification {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
            transition: var(--transition);
            cursor: pointer;
        }

        .notification:hover {
            background: var(--light);
        }

        .notification.unread {
            background: #e6f7ff;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .notification-content {
            flex: 1;
        }

        .notification-time {
            color: var(--gray);
            font-size: 0.8rem;
        }

        .admin-panel {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .admin-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: var(--transition);
        }

        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-card h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .user-info {
            flex: 1;
        }

        .user-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            border-radius: 4px;
        }

        .ban-btn {
            color: var(--danger);
        }

        .ban-btn:hover {
            background: rgba(239, 71, 111, 0.1);
        }

        .promote-btn {
            color: var(--success);
        }

        .promote-btn:hover {
            background: rgba(6, 214, 160, 0.1);
        }

        footer {
            background: white;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid var(--light-gray);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-link {
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .footer-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Mock data for initial state
        const mockQuestions = [
            {
                id: 1,
                title: "How to center a div with CSS?",
                content: "I've been trying to center a div both horizontally and vertically but nothing seems to work. What's the best approach?",
                tags: ["CSS", "Frontend"],
                author: "john_doe",
                votes: 15,
                answers: 7,
                createdAt: "2023-05-15",
                acceptedAnswerId: 3
            },
            {
                id: 2,
                title: "Best practices for REST API authentication",
                content: "What are the current best practices for implementing authentication in a REST API? Should I use JWT, OAuth, or something else?",
                tags: ["API", "Authentication", "Backend"],
                author: "jane_smith",
                votes: 24,
                answers: 5,
                createdAt: "2023-05-14"
            },
            {
                id: 3,
                title: "React hooks vs class components",
                content: "Is it better to use hooks or class components in new React projects? What are the main advantages of hooks?",
                tags: ["React", "JavaScript"],
                author: "dev_guru",
                votes: 32,
                answers: 12,
                createdAt: "2023-05-12",
                acceptedAnswerId: 8
            }
        ];

        const mockAnswers = [
            {
                id: 1,
                questionId: 1,
                content: "You can use flexbox: <code>display: flex; justify-content: center; align-items: center;</code>",
                author: "css_expert",
                votes: 8,
                createdAt: "2023-05-15"
            },
            {
                id: 2,
                questionId: 1,
                content: "Another option is to use CSS grid: <code>display: grid; place-items: center;</code>",
                author: "frontend_dev",
                votes: 5,
                createdAt: "2023-05-15"
            },
            {
                id: 3,
                questionId: 1,
                content: "For simple centering, you can use: <code>position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);</code>",
                author: "ui_designer",
                votes: 15,
                createdAt: "2023-05-16",
                accepted: true
            }
        ];

        const mockUsers = [
            { id: 1, username: "john_doe", email: "john@example.com", isAdmin: false },
            { id: 2, username: "jane_smith", email: "jane@example.com", isAdmin: false },
            { id: 3, username: "admin_user", email: "admin@example.com", isAdmin: true }
        ];

        const mockTags = [
            { id: 1, name: "JavaScript", count: 45 },
            { id: 2, name: "React", count: 32 },
            { id: 3, name: "Python", count: 28 },
            { id: 4, name: "CSS", count: 22 },
            { id: 5, name: "API", count: 18 }
        ];

        const mockNotifications = [
            { id: 1, content: "Your question has a new answer", read: false, createdAt: "2 hours ago" },
            { id: 2, content: "Jane Smith upvoted your answer", read: true, createdAt: "1 day ago" },
            { id: 3, content: "Your answer was accepted", read: false, createdAt: "3 days ago" }
        ];

        // Main App Component
        class App extends React.Component {
            state = {
                currentUser: null,
                questions: mockQuestions,
                answers: mockAnswers,
                users: mockUsers,
                tags: mockTags,
                notifications: mockNotifications,
                view: 'home',
                currentQuestion: null,
                searchQuery: ''
            };

            handleLogin = (user) => {
                this.setState({ currentUser: user });
            };

            handleLogout = () => {
                this.setState({ currentUser: null, view: 'home' });
            };

            handleRegister = (user) => {
                const newUser = { ...user, id: this.state.users.length + 1, isAdmin: false };
                this.setState(prevState => ({
                    users: [...prevState.users, newUser],
                    currentUser: newUser
                }));
            };

            handleViewChange = (view, question = null) => {
                this.setState({ view, currentQuestion: question });
            };

            handleAskQuestion = (question) => {
                const newQuestion = {
                    ...question,
                    id: this.state.questions.length + 1,
                    author: this.state.currentUser.username,
                    votes: 0,
                    answers: 0,
                    createdAt: new Date().toISOString().split('T')[0]
                };
                
                this.setState(prevState => ({
                    questions: [newQuestion, ...prevState.questions],
                    view: 'home'
                }));
            };

            handlePostAnswer = (questionId, content) => {
                const newAnswer = {
                    id: this.state.answers.length + 1,
                    questionId,
                    content,
                    author: this.state.currentUser.username,
                    votes: 0,
                    createdAt: new Date().toISOString().split('T')[0]
                };
                
                // Update question's answer count
                const updatedQuestions = this.state.questions.map(q => {
                    if (q.id === questionId) {
                        return { ...q, answers: q.answers + 1 };
                    }
                    return q;
                });
                
                this.setState(prevState => ({
                    answers: [...prevState.answers, newAnswer],
                    questions: updatedQuestions,
                    view: 'question',
                    currentQuestion: updatedQuestions.find(q => q.id === questionId)
                }));
                
                // Add notification
                const questionAuthor = this.state.questions.find(q => q.id === questionId).author;
                if (questionAuthor !== this.state.currentUser.username) {
                    const newNotification = {
                        id: this.state.notifications.length + 1,
                        content: `New answer to your question: ${this.state.questions.find(q => q.id === questionId).title}`,
                        read: false,
                        createdAt: "Just now"
                    };
                    
                    this.setState(prevState => ({
                        notifications: [newNotification, ...prevState.notifications]
                    }));
                }
            };

            handleVote = (type, id, isQuestion) => {
                if (isQuestion) {
                    const updatedQuestions = this.state.questions.map(q => {
                        if (q.id === id) {
                            return { ...q, votes: type === 'up' ? q.votes + 1 : q.votes - 1 };
                        }
                        return q;
                    });
                    this.setState({ questions: updatedQuestions });
                } else {
                    const updatedAnswers = this.state.answers.map(a => {
                        if (a.id === id) {
                            return { ...a, votes: type === 'up' ? a.votes + 1 : a.votes - 1 };
                        }
                        return a;
                    });
                    this.setState({ answers: updatedAnswers });
                }
            };

            handleAcceptAnswer = (answerId) => {
                const answer = this.state.answers.find(a => a.id === answerId);
                const questionId = answer.questionId;
                
                const updatedAnswers = this.state.answers.map(a => {
                    if (a.id === answerId) {
                        return { ...a, accepted: true };
                    } else if (a.questionId === questionId && a.accepted) {
                        return { ...a, accepted: false };
                    }
                    return a;
                });
                
                const updatedQuestions = this.state.questions.map(q => {
                    if (q.id === questionId) {
                        return { ...q, acceptedAnswerId: answerId };
                    }
                    return q;
                });
                
                this.setState({
                    answers: updatedAnswers,
                    questions: updatedQuestions,
                    currentQuestion: updatedQuestions.find(q => q.id === questionId)
                });
            };

            handleSearch = (query) => {
                this.setState({ searchQuery: query, view: 'home' });
            };

            markNotificationAsRead = (id) => {
                const updatedNotifications = this.state.notifications.map(n => {
                    if (n.id === id) {
                        return { ...n, read: true };
                    }
                    return n;
                });
                this.setState({ notifications: updatedNotifications });
            };

            render() {
                const { currentUser, view, questions, answers, currentQuestion, tags, notifications, searchQuery } = this.state;
                
                // Filter questions based on search
                const filteredQuestions = questions.filter(q => 
                    q.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    q.content.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    q.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()))
                );
                
                return (
                    <div>
                        <Header 
                            currentUser={currentUser} 
                            onLogout={this.handleLogout}
                            onViewChange={this.handleViewChange}
                            onSearch={this.handleSearch}
                            notifications={notifications}
                            onNotificationClick={this.markNotificationAsRead}
                        />
                        
                        <div className="container">
                            <div className="main-content">
                                <div className="content">
                                    {view === 'home' && (
                                        <HomeView 
                                            questions={filteredQuestions} 
                                            currentUser={currentUser}
                                            onViewChange={this.handleViewChange}
                                        />
                                    )}
                                    
                                    {view === 'ask' && (
                                        <AskQuestionView 
                                            currentUser={currentUser} 
                                            onAskQuestion={this.handleAskQuestion}
                                            onViewChange={this.handleViewChange}
                                            tags={tags}
                                        />
                                    )}
                                    
                                    {view === 'question' && currentQuestion && (
                                        <QuestionDetailView 
                                            question={currentQuestion} 
                                            answers={answers.filter(a => a.questionId === currentQuestion.id)}
                                            currentUser={currentUser}
                                            onVote={this.handleVote}
                                            onPostAnswer={this.handlePostAnswer}
                                            onAcceptAnswer={this.handleAcceptAnswer}
                                            onViewChange={this.handleViewChange}
                                        />
                                    )}
                                    
                                    {view === 'profile' && (
                                        <ProfileView 
                                            currentUser={currentUser} 
                                            questions={questions.filter(q => q.author === currentUser?.username)}
                                            answers={answers.filter(a => a.author === currentUser?.username)}
                                        />
                                    )}
                                    
                                    {view === 'notifications' && (
                                        <NotificationsView 
                                            notifications={notifications}
                                            onNotificationClick={this.markNotificationAsRead}
                                        />
                                    )}
                                    
                                    {view === 'admin' && (
                                        <AdminPanelView 
                                            users={this.state.users}
                                            questions={questions}
                                        />
                                    )}
                                </div>
                                
                                <div className="sidebar">
                                    {view !== 'admin' && (
                                        <Sidebar 
                                            currentUser={currentUser} 
                                            onViewChange={this.handleViewChange}
                                            tags={tags}
                                            onSearch={this.handleSearch}
                                            questions={questions}
                                        />
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        {!currentUser && view !== 'login' && view !== 'register' && (
                            <AuthModal 
                                onLogin={this.handleLogin} 
                                onRegister={this.handleRegister} 
                                onViewChange={this.handleViewChange}
                            />
                        )}
                        
                        <Footer />
                    </div>
                );
            }
        }

        // Header Component
        class Header extends React.Component {
            state = {
                showNotifications: false,
                searchTerm: ''
            };

            handleSearch = (e) => {
                e.preventDefault();
                this.props.onSearch(this.state.searchTerm);
            };

            render() {
                const { currentUser, notifications, onNotificationClick } = this.props;
                const unreadCount = notifications.filter(n => !n.read).length;
                
                return (
                    <header>
                        <div className="container">
                            <div className="navbar">
                                <a href="#" className="logo" onClick={(e) => { e.preventDefault(); this.props.onViewChange('home'); }}>
                                    <i className="fas fa-brain"></i> StackIt
                                </a>
                                
                                <div className="nav-links">
                                    <a href="#" className="nav-link active" onClick={(e) => { e.preventDefault(); this.props.onViewChange('home'); }}>Home</a>
                                    <a href="#" className="nav-link" onClick={(e) => { e.preventDefault(); this.props.onViewChange('ask'); }}>Ask Question</a>
                                    
                                    <form onSubmit={this.handleSearch} style={{ display: 'flex', gap: '10px' }}>
                                        <input 
                                            type="text" 
                                            placeholder="Search..." 
                                            className="form-control"
                                            value={this.state.searchTerm}
                                            onChange={(e) => this.setState({ searchTerm: e.target.value })}
                                            style={{ width: '250px' }}
                                        />
                                        <button type="submit" className="btn btn-outline">
                                            <i className="fas fa-search"></i>
                                        </button>
                                    </form>
                                    
                                    {currentUser ? (
                                        <div style={{ position: 'relative', display: 'flex', gap: '15px' }}>
                                            <button 
                                                className="nav-link" 
                                                onClick={() => this.setState({ showNotifications: !this.state.showNotifications })}
                                                style={{ position: 'relative' }}
                                            >
                                                <i className="fas fa-bell"></i>
                                                {unreadCount > 0 && (
                                                    <span style={{
                                                        position: 'absolute',
                                                        top: '-5px',
                                                        right: '-5px',
                                                        backgroundColor: 'var(--danger)',
                                                        color: 'white',
                                                        borderRadius: '50%',
                                                        width: '20px',
                                                        height: '20px',
                                                        display: 'flex',

                const { registerUsername, registerEmail, registerPassword } = this.state;
                this.props.onRegister({ 
                    username: registerUsername, 
                    email: registerEmail, 
                    password: registerPassword 
                });
                this.props.onViewChange('home');
            };

            render() {
                const { activeForm } = this.state;
                
                return (
                    <div style={{
                        position: 'fixed',
                        top: 0,
                        left: 0,
                        right: 0,
                        bottom: 0,
                        backgroundColor: 'rgba(0, 0, 0, 0.5)',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        zIndex: 1000
                    }}>
                        <div style={{
                            backgroundColor: 'white',
                            borderRadius: 'var(--border-radius)',
                            boxShadow: 'var(--shadow)',
                            width: '100%',
                            maxWidth: '500px',
                            padding: '30px'
                        }}>
                            <div style={{ textAlign: 'center', marginBottom: '20px' }}>
                                <h2 style={{ marginBottom: '10px' }}>Join StackIt Community</h2>
                                <p>Ask questions, share knowledge, and connect with developers.</p>
                            </div>
                            
                            <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '20px' }}>
                                <button 
                                    className={`btn ${activeForm === 'login' ? 'btn-primary' : 'btn-outline'}`}
                                    style={{ borderRadius: 'var(--border-radius) 0 0 var(--border-radius)' }}
                                    onClick={() => this.setState({ activeForm: 'login' })}
                                >
                                    Login
                                </button>
                                <button 
                                    className={`btn ${activeForm === 'register' ? 'btn-primary' : 'btn-outline'}`}
                                    style={{ borderRadius: '0 var(--border-radius) var(--border-radius) 0' }}
                                    onClick={() => this.setState({ activeForm: 'register' })}
                                >
                                    Register
                                </button>
                            </div>
                            
                            {activeForm === 'login' ? (
                                <form onSubmit={this.handleLogin}>
                                    <div className="form-group">
                                        <label htmlFor="loginEmail">Email</label>
                                        <input 
                                            type="email" 
                                            id="loginEmail" 
                                            className="form-control" 
                                            value={this.state.loginEmail}
                                            onChange={(e) => this.setState({ loginEmail: e.target.value })}
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label htmlFor="loginPassword">Password</label>
                                        <input 
                                            type="password" 
                                            id="loginPassword" 
                                            className="form-control" 
                                            value={this.state.loginPassword}
                                            onChange={(e) => this.setState({ loginPassword: e.target.value })}
                                            required
                                        />
                                    </div>
                                    
                                    <button type="submit" className="btn btn-primary" style={{ width: '100%', marginBottom: '15px' }}>
                                        Login
                                    </button>
                                    
                                    <div style={{ textAlign: 'center' }}>
                                        <a href="#" style={{ color: 'var(--primary)' }}>Forgot password?</a>
                                    </div>
                                </form>
                            ) : (
                                <form onSubmit={this.handleRegister}>
                                    <div className="form-group">
                                        <label htmlFor="registerUsername">Username</label>
                                        <input 
                                            type="text" 
                                            id="registerUsername" 
                                            className="form-control" 
                                            value={this.state.registerUsername}
                                            onChange={(e) => this.setState({ registerUsername: e.target.value })}
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label htmlFor="registerEmail">Email</label>
                                        <input 
                                            type="email" 
                                            id="registerEmail" 
                                            className="form-control" 
                                            value={this.state.registerEmail}
                                            onChange={(e) => this.setState({ registerEmail: e.target.value })}
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label htmlFor="registerPassword">Password</label>
                                        <input 
                                            type="password" 
                                            id="registerPassword" 
                                            className="form-control" 
                                            value={this.state.registerPassword}
                                            onChange={(e) => this.setState({ registerPassword: e.target.value })}
                                            required
                                        />
                                    </div>
                                    
                                    <button type="submit" className="btn btn-primary" style={{ width: '100%' }}>
                                        Create Account
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                );
            }
        }

        // Footer Component
        function Footer() {
            return (
                <footer>
                    <div className="container">
                        <div className="footer-content">
                            <div>
                                <a href="#" className="logo" style={{ fontSize: '1.5rem' }}>
                                    <i className="fas fa-brain"></i> StackIt
                                </a>
                                <p style={{ marginTop: '10px', color: 'var(--gray)' }}>A minimalist Q&A platform for developers</p>
                            </div>
                            
                            <div className="footer-links">
                                <a href="#" className="footer-link">About</a>
                                <a href="#" className="footer-link">Terms</a>
                                <a href="#" className="footer-link">Privacy</a>
                                <a href="#" className="footer-link">Contact</a>
                            </div>
                        </div>
                        
                        <div style={{ marginTop: '20px', textAlign: 'center', color: 'var(--gray)', fontSize: '0.9rem' }}>
                            &copy; 2023 StackIt. All rights reserved.
                        </div>
                    </div>
                </footer>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
